<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    // این فایل کانفیگ رو در مرحله بعد می‌سازیم
    CMS.init({ config: {
      backend: {
        name: 'github',
        repo: 'peditx/starlight-theme-rapide', // <-- نام کاربری و ریپازیتوری خودتون رو بذارید
        branch: 'main', 
      },
      media_folder: 'docs/public/uploads',
      public_folder: '/uploads',
      collections: [
        {
          name: 'project',
          label: 'Projects',
          folder: 'docs/src/content/docs', // <-- مسیری که فایل‌های Markdown ذخیره می‌شن
          create: true,
          slug: '{{slug}}',
          fields: [
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Publish Date', name: 'date', widget: 'datetime' },
            { label: 'Header Image', name: 'image', widget: 'image', required: false },
            { label: 'Download File', name: 'file', widget: 'file', required: false },
            { label: 'Body', name: 'body', widget: 'markdown' },
          ],
        },
      ],
    }});
  </script>
</body>
</html>
