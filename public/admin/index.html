<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <!-- اسکریپت احراز هویت نت‌لیفای -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</head>
<body>
  <script>
    CMS.init({ config: {
      backend: {
        name: 'git-gateway', // <-- استفاده از روش صحیح git-gateway
        branch: 'main', 
      },
      media_folder: 'docs/public/uploads',
      public_folder: '/uploads',
      collections: [
        {
          name: 'project', // <-- نام مجموعه از کانفیگ شما گرفته شد
          label: 'Projects', // <-- برچسب از کانفیگ شما گرفته شد
          folder: 'docs/src/content/docs',
          create: true,
          slug: '{{slug}}',
          fields: [ // <-- لیست فیلدهای دلخواه شما اضافه شد
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Publish Date', name: 'date', widget: 'datetime' },
            { label: 'Header Image', name: 'image', widget: 'image', required: false },
            { label: 'Download File', name: 'file', widget: 'file', required: false },
            { label: 'Body', name: 'body', widget: 'markdown' },
          ],
        },
      ],
    }});
  </script>
</body>
</html>
