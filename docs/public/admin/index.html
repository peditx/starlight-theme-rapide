<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <!-- 
      Decap CMS initialization
      We define the configuration BEFORE loading the main CMS script
      to avoid timing and race condition issues.
    -->
    <script>
      window.CMS_CONFIG = {
        backend: {
          name: 'github',
          repo: 'peditx/starlight-theme-rapide',
          branch: 'main',
          auth_type: 'implicit',
          app_id: 'Ov23liMQ36VXRPwraTVC', // همون Client ID که از GitHub OAuth App گرفتی
          base_url: 'https://auth.decapcms.org', // مهم: بدون این خط میره سراغ Netlify
        },
        media_folder: 'docs/public/uploads',
        public_folder: '/uploads',
        collections: [
          {
            name: 'projects',
            label: 'Projects',
            folder: 'docs/src/content/docs',
            create: true,
            fields: [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Publish Date', name: 'date', widget: 'datetime', required: false },
              { label: 'Body', name: 'body', widget: 'markdown' },
            ],
          },
        ],
      };
    </script>

    <!-- 
      برای جلوگیری از کش نسخه قدیمی، ورژن decap-cms رو دقیق مشخص می‌کنیم.
      می‌تونی این رو به آخرین نسخه stable تغییر بدی (مثلاً 3.2.0 یا 3.3.0)
    -->
    <script src="https://unpkg.com/decap-cms@3.2.0/dist/decap-cms.js"></script>
  </body>
</html>
