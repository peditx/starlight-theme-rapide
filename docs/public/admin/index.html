<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- This script handles the GitHub OAuth flow directly, without Netlify -->
    <script src="https://unpkg.com/decap-cms-oauth-provider-github@1.x.x/dist/decap-cms-oauth-provider-github.js"></script>
  </head>
  <body>
    <!-- Load the main CMS script -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Register the direct GitHub OAuth provider
      // REPLACE THE PLACEHOLDER BELOW WITH YOUR ACTUAL GITHUB OAUTH APP CLIENT ID
      DecapCmsOauthProviderGithub.init({
        appID: 'Ov23liMQ36VXRPwraTVC'
      });

      CMS.init({
        config: {
          backend: {
            name: 'github',
            repo: 'peditx/starlight-theme-rapide',
            branch: 'main',
          },
          media_folder: 'docs/public/uploads',
          public_folder: '/uploads',
          collections: [
            {
              name: 'project',
              label: 'Projects',
              folder: 'docs/src/content/docs',
              create: true,
              fields: [
                { label: 'Title', name: 'title', widget: 'string' },
                { label: 'Body', name: 'body', widget: 'markdown' },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
