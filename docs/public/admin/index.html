<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    /* دکمه login مخفی می‌شه چون نیازی بهش نیست */
    .nc-loginButton { display: none !important; }
  </style>
</head>
<body>
  <script>
    // Config اصلی Decap CMS
    window.CMS_CONFIG = {
      backend: {
        name: 'github',
        repo: 'peditx/starlight-theme-rapide', // ریپوی خودت
        branch: 'main',
        auth_type: 'token',
        // مقدار توکن از Secret گرفته می‌شود
        token: "{{ env.GITHUB_PAT }}",
      },
      media_folder: 'docs/public/uploads',
      public_folder: '/uploads',
      collections: [
        {
          name: 'projects',
          label: 'Projects',
          folder: 'docs/src/content/docs',
          create: true,
          fields: [
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Publish Date', name: 'date', widget: 'datetime', required: false },
            { label: 'Body', name: 'body', widget: 'markdown' },
          ],
        },
      ],
    };

    console.log("CMS_CONFIG loaded:", window.CMS_CONFIG);
  </script>

  <!-- لود کردن Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.8.3/dist/decap-cms.js"></script>
</body>
</html>
