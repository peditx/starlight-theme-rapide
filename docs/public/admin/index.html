<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <style>
    .nc-loginButton { display: none !important; } /* اگر دکمه login آمد */
  </style>
</head>
<body>
  <script>
    window.CMS_CONFIG = {
      backend: {
        name: 'github',
        repo: 'peditx/starlight-theme-rapide',
        branch: 'main',
        auth_type: 'token',
        token: "{{ env.YOUR_GITHUB_PERSONAL_ACCESS_TOKEN }}",  // ← Secret واقعی
      },
      media_folder: 'docs/public/uploads',
      public_folder: '/uploads',
      collections: [
        {
          name: 'projects',
          label: 'Projects',
          folder: 'docs/src/content/docs',
          create: true,
          fields: [
            { label: 'Title', name: 'title', widget: 'string' },
            { label: 'Publish Date', name: 'date', widget: 'datetime', required: false },
            { label: 'Body', name: 'body', widget: 'markdown' },
          ],
        },
      ],
    };
  </script>

  <!-- نسخه پایدار Decap CMS -->
  <script src="https://unpkg.com/decap-cms@2.10.192/dist/decap-cms.js"></script>
</body>
</html>
